<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:/www.thymeleaf.org">
<head th:fragment="head">

    <link rel="stylesheet" href="../static/datatables/jquery_dataTables.css" th:href="@{/datatables/jquery_dataTables.css}"/>

    <script type="text/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="../static/app/employees.controller.js"

<body>
<header th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Home/Index">
                    <span>
                        <img src="../assets/logo/logo.png" th:src="@{/logo/logo.png}" width="20" height="20" class="d-inline-block align-top">
                        Employee Information System
                    </span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/Home/Index">Home</a></li>
                    <li><a href="/Home/Save">Create</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

</header>

<footer class="footer bg-primary" th:fragment="footer"
   style="position: relative;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 40px; margin-top:20px;">
    <div class="text-center">
        <p>&copy; 2020 developed by CITS</p>
    </div>
</footer>

<section th:fragment="scriptSection">
    <script src="../static/jquery/jquery.js" th:src="@{/jquery/jquery.js}"></script>
    <script src="../static/bootstrap/js/bootstrap.js" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/datatables/jquery_dataTables.js" th:src="@{/datatables/jquery_dataTables.js}"></script>
    <script type="text/javascript" src="../static/js/moment.js" th:src="@{/js/moment.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
